<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contar Texto</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #00477A;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    h2 {
      color: #00477A;
      margin-bottom: 15px;
    }

    .resultado {
      background: #FFCF15;
      color: #00477A;
      font-weight: bold;
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 5px;
    }

    footer {
      margin-top: 50px;
      background: #00477A;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Analizador de texto</h1>
    <p>Contando vocales, palabras y caracteres</p>
  </header>

  <div class="container">
    <h2>Resultados</h2>
    <div id="resultados"></div>
  </div>

  <footer>
    Â© 2025 - Proyecto Profesional con JavaScript
  </footer>

  <!-- Captura console.log antes de cargar tu JS -->
  <script>
    (function(){
      const oldLog = console.log;
      console.log = function(...args) {
        oldLog.apply(console, args);
        let div = document.getElementById("resultados");
        if(div) {
          div.innerHTML += `<div class="resultado">${args.join(" ")}</div>`;
        }
      };
    })();
  </script>

  <!-- Tu archivo JS sin cambios -->
  <script src="cadenas.js"></script>
</body>
</html>
